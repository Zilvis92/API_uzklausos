<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pridėti naujieną</title>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Pridėti naują naujieną</h1>

    <form class="bg-white shadow-md rounded p-6 mb-10 space-y-4 border">
      <input 
        type="text" 
        name="title" 
        placeholder="Įveskite pavadinimą" 
        required 
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <textarea 
        name="content" 
        placeholder="Įveskite turinį" 
        required 
        class="w-full border border-gray-300 rounded px-4 py-2 h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>
      <button 
        type="submit" 
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded shadow"
      >
        Pridėti naujieną
      </button>
    </form>
  </div>

  <script src="/js/create.js" defer></script>
</body>
</html>
